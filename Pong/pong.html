<html>
  <head>
    <link rel='stylesheet' type='text/css' href='css/css.css' >
  </head>
 <body>
    <FORM class="choixPlayer" >
      <SELECT id="choixPlayer" onChange="game.setMainPlayer()">
        <OPTION VALUE="0">Choix du player
        <OPTION VALUE="1">Player 1
        <OPTION VALUE="2">Player 2
      </SELECT>
    </FORM>
 </body>

 <script src="http://localhost:3000/socket.io/socket.io.js/"></script>
 <script src="./js/game.js"></script>
 <script src="./js/game.display.js"></script>
 <script src="./js/game.control.js"></script>
 <script src="./js/game.keycode.js"></script>
 <script src="./js/game.ai.js"></script>
 <script src="./js/game.config.js"></script>
<script>
(function () {
  // début du code isolé
  var requestAnimId;
  
  var initialisation = function() {
    // le code de l'initialisation
    game.init();
    requestAnimId = window.requestAnimationFrame(main); // premier appel de main au rafraîchissement de la page
  }
  
  var main = function() {
    // le code du jeu
    game.clearLayer(game.playersBallLayer);
    game.movePlayers();
    game.displayPlayers();
    game.displayBall();
    game.score();
    requestAnimId = window.requestAnimationFrame(main); // rappel de main au prochain rafraîchissement de la page
  }
  
  window.onload = initialisation; // appel de la fonction initialisation au chargement de la page
  
  // fin du code isolé
})();
</script> 
</html>
